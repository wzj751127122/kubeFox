definitions:
  dto.AdminLoginInput:
    properties:
      password:
        example: 密码
        type: string
      username:
        example: 用户名
        type: string
    required:
    - password
    - username
    type: object
  dto.AdminLoginOut:
    properties:
      token:
        example: token
        type: string
    type: object
  dto.CasbinInReceive:
    properties:
      authorityId:
        description: 权限id
        type: integer
    type: object
  dto.CasbinInfo:
    properties:
      method:
        description: 方法
        type: string
      path:
        description: 路径
        type: string
    type: object
  dto.ChangeUserPwdInput:
    properties:
      new_pwd:
        type: string
      old_pwd:
        type: string
    required:
    - new_pwd
    - old_pwd
    type: object
  dto.SetUserAuth:
    properties:
      authorityId:
        description: 角色ID
        type: integer
    type: object
  kubernetes.DeployCreateInput:
    properties:
      container_port:
        type: integer
      cpu:
        type: string
      health_check:
        type: boolean
      health_path:
        type: string
      image:
        type: string
      label:
        additionalProperties:
          type: string
        type: object
      memory:
        type: string
      name:
        description: DeploymentNameNS
        type: string
      namespace:
        type: string
      replicas:
        type: integer
    required:
    - image
    - name
    - namespace
    - replicas
    type: object
  kubernetes.HttpPath:
    properties:
      path:
        type: string
      path_type:
        type: string
      service_name:
        type: string
      service_port:
        type: integer
    type: object
  kubernetes.IngressCreteInput:
    properties:
      hosts:
        additionalProperties:
          items:
            $ref: '#/definitions/kubernetes.HttpPath'
          type: array
        type: object
      label:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      namespace:
        type: string
    type: object
  kubernetes.ServiceCreateInput:
    properties:
      container_port:
        type: integer
      label:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
      namespace:
        type: string
      node_port:
        type: integer
      port:
        type: integer
      type:
        type: string
    type: object
  kubernetes.WorkFlowCreateInput:
    properties:
      container_port:
        type: integer
      cpu:
        type: string
      deployment:
        type: string
      health_path:
        type: string
      healthCheck:
        type: boolean
      hosts:
        additionalProperties:
          items:
            $ref: '#/definitions/kubernetes.HttpPath'
          type: array
        type: object
      image:
        type: string
      label:
        additionalProperties:
          type: string
        type: object
      memory:
        type: string
      name:
        type: string
      namespace:
        type: string
      node_port:
        type: integer
      port:
        type: integer
      replicas:
        type: integer
      type:
        type: string
    type: object
  middleware.Response:
    properties:
      code:
        type: integer
      data: {}
      msg:
        type: string
    type: object
  model.Meta:
    properties:
      activeName:
        type: string
      closeTab:
        description: 自动关闭tab
        type: boolean
      icon:
        description: 菜单图标
        type: string
      keepAlive:
        description: 是否缓存
        type: boolean
      title:
        description: 菜单名
        type: string
    type: object
  model.SysAuthority:
    properties:
      authorityId:
        description: 角色ID
        type: integer
      authorityName:
        description: 角色名
        type: string
      children:
        items:
          $ref: '#/definitions/model.SysAuthority'
        type: array
      created_at:
        type: string
      dataAuthorityId:
        items:
          $ref: '#/definitions/model.SysAuthority'
        type: array
      defaultRouter:
        description: 默认菜单(默认dashboard)
        type: string
      menus:
        items:
          $ref: '#/definitions/model.SysBaseMenu'
        type: array
      parentId:
        description: 父角色ID
        type: integer
      updated_at:
        type: string
    type: object
  model.SysBaseMenu:
    properties:
      authoritys:
        items:
          $ref: '#/definitions/model.SysAuthority'
        type: array
      children:
        items:
          $ref: '#/definitions/model.SysBaseMenu'
        type: array
      created_at:
        type: string
      hidden:
        description: 是否在列表隐藏
        type: boolean
      id:
        type: integer
      meta:
        allOf:
        - $ref: '#/definitions/model.Meta'
        description: 附加属性
      name:
        description: 路由name
        type: string
      parentId:
        description: 父菜单ID
        type: string
      path:
        description: 路由path
        type: string
      sort:
        description: 排序标记
        type: integer
      updated_at:
        type: string
    type: object
  model.SysUser:
    properties:
      activeColor:
        description: 活跃颜色
        type: string
      authorities:
        items:
          $ref: '#/definitions/model.SysAuthority'
        type: array
      authority:
        $ref: '#/definitions/model.SysAuthority'
      authorityId:
        description: 用户角色ID
        type: integer
      avatar:
        description: 用户头像
        type: string
      baseColor:
        description: 基础颜色
        type: string
      created_at:
        type: string
      email:
        description: 用户邮箱
        type: string
      enable:
        description: 用户是否被冻结 1正常 2冻结
        type: integer
      id:
        type: integer
      nickName:
        description: 用户昵称
        type: string
      phone:
        description: 用户手机号
        type: string
      sideMode:
        description: 用户侧边主题
        type: string
      status:
        $ref: '#/definitions/sql.NullInt64'
      updated_at:
        type: string
      userName:
        description: 用户登录名
        type: string
      uuid:
        description: 用户UUID
        type: string
    type: object
  sql.NullInt64:
    properties:
      int64:
        type: integer
      valid:
        description: Valid is true if Int64 is not NULL
        type: boolean
    type: object
